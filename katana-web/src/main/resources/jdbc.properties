jdbc.driver = com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://127.0.0.1/katana
jdbc.username = katana_app
jdbc.password = katana_app
jdbc.partitionCount = 2
jdbc.acquireIncrement = 5
jdbc.minConnectionsPerPartition = 5
jdbc.maxConnectionsPerPartition = 20
